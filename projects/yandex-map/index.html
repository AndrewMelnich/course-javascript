        .form{

            color: #000;
        }

.form__input{
    padding: 11px;
    box-sizing: border-box;
    height: 38px;
    width: 100%;
    margin-bottom: 10px;
}

.form__name{
    font-weight: 700;
    font-size: 16px;
    line-height: 18px;
    margin-bottom: 17px; 
}

.form__input--textarea{
   min-height: 98px;
   padding: 10px;

}

.form__button{
    padding: 10px 16px;

    color: #fff;
    font-size: 14px;
    line-height: 16px;
}
